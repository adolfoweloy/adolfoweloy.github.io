---
title: home
layout: page
lang: en
ref: home
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  {% assign posts=site.posts %}
  <ul class="post-list">
  {% for post in posts %}
    {% if post.lang == site.data.posts[post.ref].default_lang %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endif %}
  {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
