---
title: home
layout: page
lang: en
ref: home
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">
    {% for post in posts %}
	<li>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
